name: Build and deploy Node.js app to Azure Web App - app-advanced3-3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir -p deploy
          if [ -d ".next/standalone" ]; then
            cp -r .next/standalone/ ./deploy
          else
            echo ".next/standalone directory not found"
          fi

          if [ -d "public" ]; then
            cp -r public ./deploy
          else
            echo "public directory not found, skipping"
          fi

          if [ -d ".next/static" ]; then
            mkdir -p ./deploy/.next/static
            cp -r .next/static/. ./deploy/.next/static
          else
            echo ".next/static directory not found"
          fi

          cp package.json ./deploy/ || echo "package.json not found"
          cp next.config.mjs ./deploy/ || echo "next.config.mjs not found"

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-advanced3-3'  # ✅ ここが正しいか確認！
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

- name: Zip artifact for deployment
  run: zip release.zip ./deploy -r

# このステップでは、"deploy"ディレクトリの内容を"release.zip"というZIPファイルに圧縮します。
# `-r`オプションは、ディレクトリを再帰的に圧縮することを意味します。
